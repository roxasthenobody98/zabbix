zabbix_export:
  version: '5.4'
  date: '2021-04-14T13:15:07Z'
  groups:
    -
      name: Templates/Modules
  templates:
    -
      template: 'ICMP Ping'
      name: 'ICMP Ping'
      description: |
        Template Module ICMP Ping
        
        Template tooling version used: 0.38
      groups:
        -
          name: Templates/Modules
      items:
        -
          name: 'ICMP ping'
          type: SIMPLE
          key: icmpping
          history: 1w
          valuemap:
            name: 'Service state'
          tags:
            -
              tag: Status
          triggers:
            -
              expression: '{max(#3)}=0'
              name: 'Unavailable by ICMP ping'
              priority: HIGH
              description: 'Last three attempts returned timeout.  Please check device connectivity.'
        -
          name: 'ICMP loss'
          type: SIMPLE
          key: icmppingloss
          history: 1w
          value_type: FLOAT
          units: '%'
          tags:
            -
              tag: Status
          triggers:
            -
              expression: '{min(5m)}>{$ICMP_LOSS_WARN} and {min(5m)}<100'
              name: 'High ICMP ping loss'
              opdata: 'Loss: {ITEM.LASTVALUE1}'
              priority: WARNING
              dependencies:
                -
                  name: 'Unavailable by ICMP ping'
                  expression: '{ICMP Ping:icmpping.max(#3)}=0'
        -
          name: 'ICMP response time'
          type: SIMPLE
          key: icmppingsec
          history: 1w
          value_type: FLOAT
          units: s
          tags:
            -
              tag: Status
          triggers:
            -
              expression: '{avg(5m)}>{$ICMP_RESPONSE_TIME_WARN}'
              name: 'High ICMP ping response time'
              opdata: 'Value: {ITEM.LASTVALUE1}'
              priority: WARNING
              dependencies:
                -
                  name: 'High ICMP ping loss'
                  expression: '{ICMP Ping:icmppingloss.min(5m)}>{$ICMP_LOSS_WARN} and {ICMP Ping:icmppingloss.min(5m)}<100'
                -
                  name: 'Unavailable by ICMP ping'
                  expression: '{ICMP Ping:icmpping.max(#3)}=0'
      macros:
        -
          macro: '{$ICMP_LOSS_WARN}'
          value: '20'
        -
          macro: '{$ICMP_RESPONSE_TIME_WARN}'
          value: '0.15'
      valuemaps:
        -
          name: 'Service state'
          mappings:
            -
              value: '0'
              newvalue: Down
            -
              value: '1'
              newvalue: Up
